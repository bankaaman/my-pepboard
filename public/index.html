<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content= "width= device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
        <title>Openboard Clone</title>
    </head>
    <body>
        <div class="options-cont">
           <i class="fa-solid fa-bars"></i>
        </div>
        <div class="tools-cont scale-tools">
            <img class="pencil" src="icons/Pencil.svg" alt="">
            <img class="eraser" src="icons/Eraser.svg" alt="">
            <img class="download" src="icons/Download.svg" alt="">
            <img class="upload" src="icons/Upload.svg" alt="">
            <img class="stickynote" src="icons/StickyNote.svg" alt="">
            <img class="redo" src="icons/redo.svg" alt="">
            <img class="undo" src="icons/Undo.svg" alt="">
        </div>
        <div class="pencil-tool-cont">
            <div class="pencil-width-cont">
                <input type="range" min="2" max="10" value="3" class="pencil-width">
            </div>
            <div class="pencil-color-cont">
                <div class="black pencil-color"></div>
                <div class="red pencil-color"></div>
                <div class="blue pencil-color"></div>
            </div>
        </div>
        <div class="eraser-tool-cont">
            <input type="range" min="2" max="10" value="3" class="eraser-width">
        </div>
        <canvas></canvas>
        <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
        <script>
            let socket = io.connect("https://localhost:5000");
        </script>
        <script src = "tools.js"></script>
        <script src = "canvas.js"></script>
    </body>
</html>
